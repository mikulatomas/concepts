version: ~> 1.0
dist: focal
language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
env:
  - ARGS=
  - ARGS="README.rst docs concepts tests"
jobs:
  exclude:
    - python: 3.6
      env: ARGS="README.rst docs concepts tests"
    - python: 3.7
      env: ARGS="README.rst docs concepts tests"
    - python: 3.8
      env: ARGS="README.rst docs concepts tests"
install: pip install -e .[test] codecov
script: ./run-tests.py $ARGS
before_cache: rm -f $HOME/.cache/pip/log/debug.log
after_success: codecov
